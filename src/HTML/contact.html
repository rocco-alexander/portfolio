    <!-- Portfolio -->
    <div class="container">
      <div class="heading-container text-center">
        <h1>Let's get in touch.</h1>
      </div>
      <div class="form-container d-flex justify-content-center">
        <form id="contact-form" action="https://formspree.io/f/mdojoqqo"  method="POST" class="contact-me d-flex flex-column text-center">
          <!-- Email Input -->
          <label for="email">email</label>
          <input type="email" id="email" required>
          <!-- Subject -->
          <label for="subject">subject</label>
          <input type="text" id="subject">
          <!-- Body -->
          <label for="body">information</label>
          <textarea name="body" id="body" cols="30" rows="10" required></textarea>
          <button class="contact-button"type="submit">submit</button>
          <h5 id='form-status'></h5>
        </form>
      </div>
    </div>

    <script>
      var form = document.getElementById("contact-form");
      
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("form-status");
        var data = new FormData(event.target);
        console.log(data)
        console.log(form.method)
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          console.log(body,response)
          if (response.ok) {
            status.innerHTML = "Sent! I'll get back to you soon!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Oops! There was a problem submitting your form"
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Oops! There was a problem submitting your form"
          console.log(error)
        });
      }
      form.addEventListener("submit", handleSubmit)
  </script>
